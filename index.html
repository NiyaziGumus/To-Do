<!DOCTYPE html>
<html lang="de">
<head>
    <meta char  ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Liste App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="app">
        <h1>Todo-Liste</h1>
    
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Was müssen Sie tun?"/>
            <button id="addTodoButton">Hinzufügen</button>
            <button id="clearAllTodosButton">Liste leeren</button>
        </div>

        <div id="groupContainer">
            <div id="defaultGroup" class="group active" data-group="defaultGroup">Allgemein</div>
            <button id="addGroupButton">+</button>
        </div>
        
        <div id="todoGroups">
            <ul id="todoList">
                <!-- Todo-Einträge werden hier aufgelistet -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
